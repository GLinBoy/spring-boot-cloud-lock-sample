server:
  port: 0
spring:
  datasource:
    url: jdbc:h2:mem:lox;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
  sql:
    init:
      platform: h2
